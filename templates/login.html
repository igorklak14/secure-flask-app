<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4;
           display:flex; justify-content:center; align-items:center;
           height:100vh; margin:0; }
    .container { background:#fff; padding:30px; border-radius:8px;
                 box-shadow:0 2px 10px rgba(0,0,0,.1); width:320px; text-align:center; }
    h1 { color:#333; margin:0 0 18px; }
    .form-group { margin-bottom:14px; text-align:left; }
    label { display:block; margin-bottom:6px; color:#555; font-weight:600; }
    input[type="text"], input[type="password"] {
      width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; box-sizing:border-box;
      background:#f7f9ff;
    }
    button { width:100%; padding:10px; background:#007bff; color:#fff; border:none;
             border-radius:6px; cursor:pointer; font-size:16px; margin-top:6px; }
    button:hover { background:#005ec9; }
    .flash-messages { margin-bottom:12px; text-align:left; }
    .flash-messages div { padding:8px 12px; margin-bottom:8px; border-radius:6px; font-weight:600; }
    .success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
    .warning { background:#fff3cd; color:#856404; border:1px solid #ffeeba; }
    .danger  { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    .info    { background:#d1ecf1; color:#0c5460; border:1px solid #bee5eb; }
    .links { margin-top:14px; font-size:14px; }
    .links a { color:#007bff; text-decoration:none; font-weight:600; }
    .links a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вхід</h1>

    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <form method="POST" action="{{ url_for('auth.login') }}" novalidate>
      <div class="form-group">
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" name="username" value="{{ request.form.username or '' }}" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Увійти</button>
    </form>

    <div class="links">
      Немає акаунта? <a href="{{ url_for('auth.register') }}">Зареєструватися</a>
    </div>
  </div>
</body>
</html>
